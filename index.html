<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple CRUD</title>

	<!-- Pure CSS -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
		integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
	<link rel="stylesheet" href="./pure/layouts/side-menu.css">

	<!-- My CSS -->
	<link rel="stylesheet" href="./css/loader.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>

	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>

		<!-- Tag Header -->
		<header>
			<!-- Side Nav -->
			<nav>
				<div id="menu">
					<div class="pure-menu">
						<a class="pure-menu-heading" href="#">Sheets</a>
						<!-- Sheet list -->
						<ul class="pure-menu-list">
							<li class="pure-menu-item">
								<a href="#home" class="pure-menu-link">
									Home
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- Header -->
			<div class="header">
				<h1>Simple CRUD</h1>
				<h2>Your Google Spreadsheet to Web Page</h2>
			</div>
		</header>

		<!-- Main -->
		<main>
			<div id="main">
				<!-- Initial Form -->
				<section class="initial-form">
					<div class="main">
						<form class="pure-form pure-form-aligned">
							<fieldset>
								<input id="ssid" type="text" placeholder="Spreadsheet ID" class="ssid">
								<button type="submit" class="pure-button pure-button-primary btn-load">
									Enter
								</button>
							</fieldset>
						</form>
					</div>
				</section>
			</div>

			<!-- Loader -->
			<div class="loader hidden"></div>

			<!-- Display -->
			<div class="display"></div>
		</main>

		<!-- Footer -->
		<footer>
			Cesar Dimi - Layout from to
			<a href="https://purecss.io/" target="blank">Pure CSS</a>
		</footer>

		<!-- Scripts -->
		<script src="./js/loader.js"></script>
		<script src="./js/load.js"></script>
		<script src="./js/server.js"></script>
		<script src="./pure/js/ui.js"></script>

</body>

</html>
